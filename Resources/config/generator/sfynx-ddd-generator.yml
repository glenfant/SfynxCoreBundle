                - OBMovieCreateFormData:
                    create: true
                    class: Domain\Workflow\Observer\Movie\Response\OBMovieCreateFormData
                    arguments:
                      - 'Sfynx\CoreBundle\Layers\Domain\Service\Request\Generalisation\RequestInterface'
                    construct:
